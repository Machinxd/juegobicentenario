  <!-- Scripts -->
  <script>
    function ir(pagina) {
      window.location.href = pagina;
    }

    function vibrar() {
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    const body = document.body;
    let colorStep = 0;

    setInterval(() => {
      const r = 183 + Math.floor(Math.sin(colorStep) * 20);
      const g = 28 + Math.floor(Math.sin(colorStep + 1) * 5);
      const b = 28 + Math.floor(Math.sin(colorStep + 2) * 5);
      body.style.backgroundColor = `rgb(${r},${g},${b})`;
      colorStep += 0.05;
    }, 50);

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 2.5,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
  </script>
